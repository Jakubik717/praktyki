<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z układem</title>
</head>
<body>
<header>
    <div style="text-align: center; padding: 40px; margin: 5px; border: 1px dashed blue;">
        <h1>Nagłówek</h1>
    </div>
</header>
<main>
    <div style="display: flex; margin: 5px; flex: 1; height: calc(100vh - 600px);">

        <div style="text-align: center; padding: 20px; margin-right: 5px; border: 1px dashed blue; flex: 1;">
            <h1>Menu boczne</h1>
        </div>

        <div style="text-align: center; padding: 20px; margin-left: 5px; border: 1px dashed blue; flex: 3;">
            <h1>Zawartość</h1>
        </div>
    </div>
    </main>
<footer>
    <div style="text-align: center; padding: 40px; margin: 5px; border: 1px dashed blue;">
        <h1>Stopka</h1>
    </div>
    </footer>
